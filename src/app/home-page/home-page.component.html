<section class="home__container">
  <span style="color: white;">{{addressText}}</span>
  <div class="home__card__container">
    <article class="home__card">
     <div class="home__card__location">

      <input #inputAddress placeholder="Ejemplo 1234, Barrio..." type="text" [(ngModel)]="address" (keyup.enter)="getAddress()">
    <button (click)="getAddress()" >üìç</button>
    </div>
      <div>
        <div class="searchbar">
          <div class="searchbar-wrapper">
            <div class="searchbar-left">
              <div (click)="search()" class="search-icon-wrapper">
                <span class="search-icon searchbar-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                      d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                    ></path>
                  </svg>
                </span>
              </div>
            </div>

            <div class="searchbar-center">
              <div class="searchbar-input-spacer"></div>

              <input
                type="text"
                class="searchbar-input"
                maxlength="2048"
                autocomplete="off"
                [(ngModel)]="searchValue"
                (keyup.enter)="search()"
                placeholder="Escribe un producto..."
              />
            </div>

            <div class="searchbar-right">
              <svg class="voice-search" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  fill="#4285f4"
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                ></path>
                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                <path
                  fill="#fbbc05"
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                ></path>
                <path
                  fill="#ea4335"
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </article>
  </div>

  <section class="loader-container" *ngIf="loading && !results">
    <div class="loader"></div>
  </section>

  <section *ngIf="results && !loading">
    <div class="searcher__container">
      <div *ngFor="let product of results.productos">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </section>
</section>
