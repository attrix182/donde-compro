<div class="navbar">
  <div class="navbar__location">
    Tu ubicación:
    <input
      #inputAddress
      placeholder="Ejemplo 1234, Barrio..."
      type="text"
      [(ngModel)]="address"
      (keyup.enter)="getAddress()"
    />
    <button (click)="getAddress()">📍</button>
    <div>
      {{ addressText }}
    </div>
  </div>
</div>
